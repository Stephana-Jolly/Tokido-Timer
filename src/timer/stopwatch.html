<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokido Timer - Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css"/>
    <link rel="stylesheet" href="../styles/stopwatch.css"/>
</head>

<body>
    <!-- HEADER SECTION -->
    <header>
        <div class="top-bar">
            <h2>Tokido Timer</h2>
            <div class="window-controls">
                <button class="control-btn" id="minimizeBtn" aria-label="Minimize">
                    <img src="../assets/image/shrink-icon.jpeg" alt="Minimize"/>
                </button>
                <button class="control-btn" id="closeBtn" aria-label="Close">
                    <img src="../assets/image/close-icon.jpeg" alt="Close"/>
                </button>
            </div>
        </div>
    </header>

    <!-- PAGE TOGGLE -->
    <div class="page-toggle">
        <button class="toggle-btn" id="timerTab">Timer</button>
        <button class="toggle-btn active" id="stopwatchTab">Stopwatch</button>
    </div>

    <!-- MAIN SECTION -->
    <main>
        <div class="container">
            <div class="stopwatch-display">
                <div id="stopwatchDisplay">00:00</div>
            </div>
            <div class="stopwatch-controls">
                <button class="stopwatch-btn" id="start">Start</button>
                <button class="stopwatch-btn reset-btn" id="reset">Reset</button>
            </div>
        </div>
    </main>

    <!-- âœ… FIXED: Load renderer from correct path -->
    <script type="module" src="../renderer.js"></script>
</body>
</html>
