<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokido Timer - Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css"/>
</head>

<body>
    <!-- HEADER SECTION -->
    <header>
        <div class="top-bar">
            <h2>Tokido Timer &lt;3</h2>
            <div class="window-controls">
                <button class="control-btn" id="minimizeBtn" aria-label="Minimize">
                    <img src="./assets/image/shrink-icon.jpeg" alt="Minimize"/>
                </button>
                <button class="control-btn" id="closeBtn" aria-label="Close">
                    <img src="./assets/image/close-icon.jpeg" alt="Close"/>
                </button>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <div class="container">
            <h1>your own focus companion!</h1>
            <button class="retro-btn" id="goToTimer">Start</button>
        </div>
    </main>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
